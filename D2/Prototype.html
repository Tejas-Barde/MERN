<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype -2 </title>
  <script type="text/javascript">
    console.log(typeof Date.prototype.getHours);

    console.log(typeof Date.prototype.getMinutes);
    console.log(typeof Date.prototype.getSeconds);

    console.log(typeof String.prototype.slice);

    console.log(typeof Array.prototype.sort);
    console.log(typeof String.prototype.substring);

    String.prototype.startsWith = function (text) {
      return this.indexOf(text) == 0;
    };

    var msg = "Bankai";
    console.log(msg.startsWith("Boo"));
    console.log(msg.startsWith("Ban"))
  </script>
</head>

<body>

</body>

</html>
