<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script type="text/javascript">
    function createPerson(name,age,job){ // issues with factory pattern it ends up duplication method with common functionality
      this.name = name;
      this.age= age;
      this.job = job;
      this.sayName = function(){
        console.log(this.name);
      };
    }

    var person1 = new createPerson("Tejas",21,"Software Engineer");
    var person2 = new createPerson("Somani",42,"Doctor");
    person1.sayName()
    person2.sayName()

    console.log(person1 instanceof Object);
    console.log(person1 instanceof createPerson);
    
    console.log(person2 instanceof Object);
    console.log(person2 instanceof createPerson);

    console.log(person1.constructor == createPerson);
    console.log(person2.constructor == createPerson); // this returns true only if new keyword is used while creating instance 

    console.log(person1.sayName == person2.sayName); // false
  </script>
</head>
